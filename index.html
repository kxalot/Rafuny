
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafuny's Hot Castle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>🔥 Bienvenidos al Castillo 🔥</h1>
            <div class="form-row">
                <input type="text" id="player1" placeholder="Nombre jugador 1">
                <select id="gender1">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
            </div>
            <div class="form-row">
                <input type="text" id="player2" placeholder="Nombre jugador 2">
                <select id="gender2">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
            </div>
            <div class="speed-select">
                <input type="radio" name="speed" value="slow" id="slow" checked><label for="slow">🐢</label>
                <input type="radio" name="speed" value="fast" id="fast"><label for="fast">⚡</label>
            </div>
            <button onclick="startGame()">Entrar al Castillo 🔥</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
