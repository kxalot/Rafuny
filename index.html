
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rafunys Hot Castle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="form-container" class="centered-box">
        <h1>🔥 Bienvenidos al Castillo 🔥</h1>
        <input type="text" id="player1Name" placeholder="Nombre jugador 1">
        <select id="player1Gender">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select>
        <input type="text" id="player2Name" placeholder="Nombre jugador 2">
        <select id="player2Gender">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select>
        <div>
            <input type="radio" name="mode" value="lento" checked> 🐢
            <input type="radio" name="mode" value="rapido"> ⚡
        </div>
        <button onclick="startGame()">Entrar al Castillo 🔥</button>
    </div>

    <div id="game-container" class="hidden">
        <h2 id="level-title"></h2>
        <div id="test-box"></div>
        <button onclick="nextTest()">Siguiente prueba</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
