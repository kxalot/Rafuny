<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rafuny's Hot Castle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <div class="welcome-screen">
      <h1>🔥 Bienvenidos al Castillo 🔥</h1>
      <div class="inputs">
        <input type="text" id="player1" placeholder="Nombre jugador 1" />
        <select id="gender1">
          <option value="Hombre">Hombre</option>
          <option value="Mujer">Mujer</option>
        </select>
        <input type="text" id="player2" placeholder="Nombre jugador 2" />
        <select id="gender2">
          <option value="Hombre">Hombre</option>
          <option value="Mujer">Mujer</option>
        </select>
      </div>
      <div class="mode-select">
        <label><input type="radio" name="mode" value="lento" checked /> 🐢</label>
        <label><input type="radio" name="mode" value="rapido" /> ⚡</label>
      </div>
      <button onclick="startGame()">Entrar al Castillo 🔥</button>
    </div>

    <div class="main-screen hidden">
      <h2 id="level-title"></h2>
      <p id="turn-label"></p>
      <p id="challenge-text"></p>
      <div class="buttons">
        <button onclick="nextChallenge()">Siguiente prueba</button>
        <button onclick="resetGame()">Reiniciar Castillo 🏰</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
