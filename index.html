
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rafuny's Hot Castle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="welcome-screen">
    <form id="entryForm">
      <h2>🔥 Bienvenidos al Castillo 🔥</h2>
      <input type="text" placeholder="K" required />
      <select>
        <option>Hombre</option>
        <option>Mujer</option>
      </select>
      <input type="text" placeholder="F" required />
      <select>
        <option>Hombre</option>
        <option>Mujer</option>
      </select>
      <div class="mode-select">
        <label><input type="radio" name="speed" value="slow" /> 🐢</label>
        <label><input type="radio" name="speed" value="fast" checked /> ⚡</label>
      </div>
      <button type="submit">Entrar al Castillo 🔥</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
