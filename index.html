<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rafuny's Hot Castle</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="logo"><img src="logo-bg.jpg" alt="Rafuny's Logo"></div>
    <div class="container">
        <h1>🔥 Bienvenidos al Castillo 🔥</h1>
        <div class="form-group">
            <input type="text" id="player1Name" placeholder="Nombre jugador 1">
            <select id="player1Gender">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" id="player2Name" placeholder="Nombre jugador 2">
            <select id="player2Gender">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
        </div>
        <div class="form-group">
            <label><input type="radio" name="speed" value="lento" checked>🐢</label>
            <label><input type="radio" name="speed" value="rapido">⚡</label>
        </div>
        <button onclick="startGame()">Entrar al Castillo 🔥</button>
    </div>
</body>
</html>
