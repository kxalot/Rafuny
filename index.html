
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rafunys Hot Castle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="background.jpg" alt="Background" class="background" />
    <div class="form-box">
      <h1>🔥 Bienvenidos al Castillo 🔥</h1>
      <input type="text" id="player1Name" placeholder="Nombre jugador 1">
      <select id="player1Gender">
        <option value="Hombre">Hombre</option>
        <option value="Mujer">Mujer</option>
      </select>
      <input type="text" id="player2Name" placeholder="Nombre jugador 2">
      <select id="player2Gender">
        <option value="Hombre">Hombre</option>
        <option value="Mujer">Mujer</option>
      </select>
      <div class="speed-options">
        <label><input type="radio" name="speed" value="slow">🐢</label>
        <label><input type="radio" name="speed" value="fast" checked>⚡</label>
      </div>
      <button onclick="startGame()">Entrar al Castillo 🔥</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
