<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafuny's Hot Castle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="setup" class="card">
            <h1>🔥 Bienvenidos al Castillo 🔥</h1>
            <input type="text" id="player1" placeholder="Nombre jugador 1">
            <select id="gender1">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
            <input type="text" id="player2" placeholder="Nombre jugador 2">
            <select id="gender2">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
            <div class="mode">
                <label><input type="radio" name="mode" value="lento"> 🐢</label>
                <label><input type="radio" name="mode" value="rapido" checked> ⚡</label>
            </div>
            <button onclick="startGame()">Entrar al Castillo 🔥</button>
        </div>

        <div id="game" class="card hidden">
            <h2 id="turnTitle">Turno de...</h2>
            <p id="levelText">Nivel 1</p>
            <p id="playerTurnText">Turno de Jugador</p>
            <p id="challengeText">Prueba</p>
            <button onclick="nextChallenge()">Siguiente prueba</button>
            <button onclick="resetGame()">Reiniciar Castillo 🏰</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
